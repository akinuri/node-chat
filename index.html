<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Node.js Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/jquery-3.6.0.min.js"></script>
    <script src="assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3 mb-3">
    
    <div class="card">
        
        <div class="card-body">
            
            <div class="row g-0" id="window">
                
                <div class="col-3 h-100 d-flex flex-column me-3">
                    <input type="text" class="form-control" id="user" placeholder="Name" />
                    <ul class="list-group list-group-flush h-100 mt-3 overflow-auto" id="users">
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                    </ul>
                </div>
                
                <div class="col d-flex flex-column">
                    
                    <div id="history" class="flex-grow-1"></div>
                    
                    <div class="row g-0 mt-3">
                        <div class="col">
                            <textarea
                                class="form-control"
                                id="messageBox"
                                placeholder="Message"
                                ></textarea>
                        </div>
                        <div class="col-auto ms-3">
                            <button
                                type="button"
                                id="sendMessageButton"
                                class="btn btn-secondary h-100"
                                >Send</button>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
    
</div>

<script src="assets/app.functions.js"></script>
<script src="assets/app.js"></script>

</body>
</html>
